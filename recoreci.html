    <style>
img {
  border: none; /* 테두리 제거 */
  box-shadow: none; /* 그림자 제거 */
}


 .container {
  display: flex;
  justify-content: center;

}

.image-wrapper {
  position: absolute;
  width: 20vw; /* 이미지 컨테이너 크기를 원래대로 키움 */
  height: auto; /* 고정된 높이를 제거하고 비율 유지 */
  cursor: pointer;
  text-align: center;
}

#image1 {
  top: 20vh; /* 화면 위에서 200px 떨어짐 */
  left: 20vw; /* 화면 왼쪽에서 100px 떨어짐 */
}

#image2 {
  top: 20vh;
  left: 60vw; /* 화면 왼쪽에서 500px 떨어짐 */
}

.image-wrapper img {
  position: absolute; /* 이미지 겹치기 설정 */
  top: 0;
  left: 0;
  width: 100%; /* 부모 컨테이너 폭에 맞게 조정 */
  height: auto; /* 높이 비율 유지 */
  transition: opacity 0.3s ease; /* 부드러운 전환 효과 */
}

.image-wrapper .hover-image {
  opacity: 0; /* 기본적으로 숨김 */
}

.image-wrapper:hover .hover-image {
  opacity: 1; /* 마우스를 올렸을 때 보임 */
}

.image-wrapper:hover .default-image {
  opacity: 0; /* 마우스를 올렸을 때 기본 이미지 숨김 */
}
